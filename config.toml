baseURL = "https://www.charleslanglois.dev/"
languageCode = "en-ca"
title = "My Interweb homepage"
theme = "terminal"
enableGitInfo = true
sectionPagesMenu = "main"
author = "Charles Langlois"

# related content sections
[related]
  includeNewer = true
  threshold = 80
  toLower = false
[[related.indices]]
  name = 'tags'
  weight = 100
[[related.indices]]
  name = 'date'
  weight = 10


[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "blue"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 10

  # show selector to switch language
  showLanguageSelector = false

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = true

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = true
  # Provide a string as a prefix for the last update date. By default, it looks like this: 2020-xx-xx [Updated: 2020-xx-xx] :: Author
  dateFormat = "2006-01-02T15:04:05-05:00"

  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  # oneHeadingSize = false

  custom_css = ["css/social.css"]

  pgpkeyfile = "/key.pub"

  # website github link
  github = "https://github.com/DrPyser/www.charleslanglois.dev"
  favicon = "favicon.ico"

  vcardfile = "/vcard.vcf"


# for links to social profiles
[params.social]
  facebookLink = "https://www.facebook.com/charles.langlois.9"
  mastodonLink = "https://indieweb.social/@drpyser"
  mastodonAccount = "@drpyser@indieweb.social"
  githubLink = "https://github.com/DrPyser"
  blueskyLink = "https://bsky.app/profile/charleslanglois.dev"

# info for hcard
[params.hcard]
    city = "Gatineau"
    country = "Canada"
    region = "Quebec"
    email = "contact@charleslanglois.dev"
    givenName = "Charles"
    familyName = "Langlois"
    photo = "/images/selfie1.webp"
    url = "https://www.charleslanglois.dev"

defaultContentLanguage = "en-CA"
[languages]
  [languages.en]
    disabled = false
    weight = 0
    languageName = "English"
    title = "My Interweb homepage"
    copyright = ""
    [languages.en.params]
      subtitle = ""
      owner = "Charles Langlois"
      keywords = ""
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "/srv/www/charleslanglois.dev"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "~/About"
        url = "/about"
	weight = 1
      [[languages.en.menu.main]]
        identifier = "music"
        name = "~/Music"
        url = "/music"
	weight = 20
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "~/Posts"
        url = "/posts"
	weight = 5
      [[languages.en.menu.main]]
        identifier = "now"
        name = "~/Now"
        url = "/now"
	weight = 10
      [[languages.en.menu.main]]
        identifier = "plans"
        name = "~/Plans"
        url = "/plans"
	weight = 20
      [[languages.en.menu.main]]
        identifier = "befores"
        name = "~/Befores"
        url = "/before"
	weight = 100
